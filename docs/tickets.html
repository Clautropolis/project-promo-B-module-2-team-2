<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./assets/main-5a078c63.css">
  </head>

  <body>
    <header class="header">
    <img src="./images/Transparencias/logo_white_H_small.png" alt="logo" class="header__logo">
</header>

    <main class="main__tickets">
    <section class="ticket__section">
    <div class="ticket__wrapper">
        <div class="button__ticket">
            <button class="button__ticket--button js-reset">RESET</button>
        </div>

       <div class="category js-preview">
            <h2 class="title js-preview-title"></h2>
            <img src="" alt="" class="image js-image-preview"/>
            <p class="date js-preview-date"></p>
            <p class="price js-preview-price"></p>
            <div class="location js-preview-location">
                <!--<i class="fa-solid fa-location-dot"></i> -->
                <p></p>
            </div>
            <p class="web js-preview-web"></p>
            <p class="sponsor js-preview-sponsor"></p>
            <img src="" alt="" class="qr js-qr-preview">
        
        </div> 

    </div>
</section>

    <form action="" class="form">
    <section class="form__design">
        <div class="form__design--title">
            <i class="fa-solid fa-pen-nib"></i>
            <h2 class="js-titleDesign">DISEÑA</h2>
        </div>

        <fieldset class="form__design--options hidden js-design">
                
            <h4 class="options__title">Elige una categoría</h4>

            <select name="options" id="field8" class="options js-options">
                <option value="">Seleccione categoría</option>
                <option value="gastronomy">Gastronomía</option>
                <option value="music">Música</option>
                <option value="cinema">Cine</option>
            </select>

        </fieldset>

    </section>
        

    <section class="form__fillin">
        <div class="form__fillin--title">
            <i class="fa-regular fa-keyboard"></i>
            <h2 class="js-titleFillin">RELLENA</h2>
        </div>

        <fieldset class="form__fillin--input js-form hidden js-fillin">
            
            <div class="answers">
                <label for="field4" class="labels">Nombre del evento</label>
                <input type="text" id="field4" class="inputs js-inputs" />
            </div>
                        
            <div class="answers">
                <label for="field2" class="labels">Ubicación</label>
                <input type="text" id="field2" class="inputs js-inputs" />
            </div>
            
            <div class="answers"> 
                <label for="field3" class="labels">Fechas</label>
                <input type="text" id="field3" class="inputs js-inputs" />
            </div>
            
            <div class="answers">
                <label for="photo" class="labels">Foto o Logo</label>
                <input type="file" id="photo" class="inputs js-inputs js-image" value="Añadir imagen" />
            </div>
            
            <div class="answers">
                <label for="field1" class="labels">Precio</label>
                <input type="number" id="field1" class="inputs js-inputs js-price" />
            </div>
            
            <div class="answers">
                <label for="field7" class="labels">QR</label>
                <input type="file" id="field7" class="inputs js-inputs js-qr" value="Añadir QR" />
            </div>
            
            <div class="answers">
                <label for="field5" class="labels">Web del organizador</label>
                <input type="text" id="field5" class="inputs js-inputs" />
            </div>
            
            <div class="answers">
                <label for="field6" class="labels">Nombres de los patrocinadores</label>
                <input type="text" id="field6" class="inputs js-inputs" />
            </div>
            <span>*Debes rellenar todos los campos y las imágenes deben pesar menos de 28KB.</span>
        </fieldset>
        

    </section>

    <section class="form__share">
        <div class="form__share--title">
            <i class="fa-solid fa-share"></i>
            <h2 class="js-titleShare">COMPARTE</h2>
        </div>

        <button  class="form__share--button hidden js-share1" target="_blank">
            <i class="fa-solid fa-ticket"></i>
            CREAR ENTRADA</button>

        <p class="hidden error-message js-error-message">Ha ocurrido un error. Revisa que todos los datos de tu formulario sean correctos.</p>

        <div class="form__share--link hidden js-share2">
            <h5 class="hidden js-created-message">La entrada ha sido creada:</h5>
            <a href="./final_design.html" class="hidden js-link-final-design" target="_blank">Pincha aquí para ver tu entrada</a>
            <div class="social-media  js-social-media hidden">
                <a href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>

            

        </div>


    </section>
</form>
    </main>
    <footer class="footer">
    <p class="footer__copy">EventiGo Company &copy;2024</p>
    <img src="./images/Transparencias/logo_only.png" alt="logo_only" class="footer__logo">
</footer>


    <script src="./js/main.js"></script>
 
  </body>
</html>
