<form action="" class="form">
    <section class="form__design">
        <div class="form__design--title">
            <i class="fa-solid fa-pen-nib"></i>
            <h2>DISEÑA</h2>
        </div>

        <fieldset class="form__design--options">
                
            <h4 class="options__title">Elige una categoría</h4>

            <div class="options">
                <label for="categoria1">
                <input
                    id="categoria1"
                    type="radio"
                    value="Gastronomía"
                    name="categorias"/>
                Gastronomía</label>
            
                <label for="categoria2">
                <input
                    id="categoria2"
                    type="radio"
                    value="Musica"
                    name="categorias"/>
                Música</label>

                <label for="categoria3">
                <input
                    id="categoria3"
                    type="radio"
                    value="Cine"
                    name="categorias"/>
                Cine</label>
            </div>
        </fieldset>

    </section>
        

    <section class="form__fillin">
        <div class="form__fillin--title">
            <i class="fa-regular fa-keyboard"></i>
            <h2>RELLENA</h2>
        </div>

        <fieldset class="form__fillin--input">
            <label for="eventName" class="labels">Nombre del evento</label>
            <input type="text" id="eventName" class="inputs"/>
            
            <label for="location" class="labels">Ubicación</label>
            <input type="text" id="location" class="inputs"/>
            
            <label for="dates" class="labels">Fechas</label>
            <input type="date" id="dates" class="inputs" />
            
            <label for="image" class="labels">Foto o Logo</label>
            <input type="file" id="image" class="inputs" value="Añadir imagen"/>
            
            <label for="price" class="labels">Precio</label>
            <input type="number" id="price" class="inputs" />
            
            <label for="qrcode" class="labels">QR</label>
            <input type="file" id="qrcode" class="inputs" value="Añadir QR"/>
            
            <label for="website" class="labels">Web del organizador</label>
            <input type="text" id="website" class="inputs" />
            
            <label for="sponsors" class="labels">Nombres de los patrocinadores</label>
            <input type="text" id="sponsors" class="inputs" />
        </fieldset>
        

    </section>

    <section class="form__share">
        <div class="form__share--title">
            <i class="fa-solid fa-share"></i>
            <h2>COMPARTE</h2>
        </div>

        <a href="./final_design.html" class="form__share--button" target="_blank">
            <i class="fa-solid fa-ticket"></i>
            CREAR ENTRADA</a>

        <div class="form__share--link">
            <h5>La entrada ha sido creada:</h5>
            <p>url de la entrada que no se muy bien como se hace.</p>
            <a href="#">Compartir en Twitter</a>

        </div>


    </section>
</form>
